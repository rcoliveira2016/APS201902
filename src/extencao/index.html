<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="dist/css/bootstrap.min.css">
		<title>Uma Página HTML5 Básica</title>
		<style>
			body{
				width: 340px;
				margin-bottom: 10px;
			}
			.grupo-botoes{
				position:absolute;
				bottom:0;
				right:19px;
				font-size:15px;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col-lg-12 mb-1">
				<h1 class="text-center">LGPD Helper</h1>
			<div>
			<hr>
			<div class="alert-carregando alert alert-warning fade in alert-dismissible show">
			 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true" style="font-size:20px">×</span>
			  </button><strong>Enviando....</strong>
			</div>
			<div class="alert-mensagem alert alert-success fade in alert-dismissible show">
				<button type="button" class="close" data-dismiss="alert" aria-label="fechar">
					<span aria-hidden="true" style="font-size:20px">×</span>
				</button>    
				<strong></strong> <span id="texto"></span>
			</div>
			<div id="container-perguntas"></div>
		</div>
		<div class="grupo-botoes">
			<button type="button" class="btn btn-outline-info enviar">enviar</button>
			<button type="button" class="btn btn-outline-info limpar">limpar</button>
		</div>
		<script src="./dist/js/jquery-3.4.1.min.js"></script>
		<script src="./dist/js/bootstrap.min.js"></script>
		<script src="./dist/js/template-pergunta.js"></script>
		<script src="./dist/js/montar-perguntas.js"></script>
		<script src="./dist/js/main.js"></script>
